[tox]
envlist = py36, py37, py38, py39

[testenv]
deps = flake8 < 5
       pytest
       pytest-flake8
       pytest-cov
       pytest-datafiles
       pyfakefs
       setuptools >= 40.3.*
commands = py.test
passenv = GIST_TESTING_USER GIST_TESTING_KEY SKIP_E2E

[gh-actions]
python =
    3.6: py36
    3.7: py37
    3.8: py38
    3.9: py39
