---
sudo: false
dist: trusty

services:
  - docker

language: python
python:
  - "3.5"
  - "3.6"

install:
  - pip install tox
  - pip install tox-travis
  - pip install coveralls

script:
  - tox

deploy:
  - provider: pypi
    user: "hawkrives"
    password:
      secure: 
    on:
      # only release on the py36 build
      python: "3.6"
      # only deploy tags
      tags: true

# this stops travis from building both pushes and PRs for pr-destined branches
branches:
  only:
    - master
    - /^travis/
    - /^v.*/

cache:
  pip: true

after_success:
  # only submit code coverage for the newest python version
  - if [[ $TRAVIS_PYTHON_VERSION == "3.6" ]]; then
      coveralls;
    fi

  - if [[ $TRAVIS_PYTHON_VERSION == "3.6" ]]; then
      tag_to_build=`script/pick-docker-tag 2>/dev/null`;
      if [[ -z "$tag_to_build" ]];
      then
        echo "No tag to build. I'm sad now.";
      else
        docker build -t docker push stodevx/cs251-toolkit:$tag_to_build .;
      fi
    fi
